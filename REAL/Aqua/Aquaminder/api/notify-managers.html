<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquaminder: Disease Added Notification</title>
</head>
<body style="background-color:#f8d7da;padding:0;margin:0;">
<div style="padding:24px;margin:0 auto;background-color:#f8d7da;max-width:420px;">
    <div style="display:flex;align-items:center;background-color:#f5c6cb;border-radius:15px;padding:20px;margin-bottom:16px;box-shadow:0 2px 8px rgba(114,28,36,0.08);">
        <div style="width:64px;height:64px;background-color:#f8d7da;border-radius:12px;display:flex;align-items:center;justify-content:center;margin-right:20px;">
            <img src='https://i.imgur.com/dmUdMbm.png' referrerpolicy="no-referrer" width="48" height="48" alt="Warning Icon" style="border-radius:12px;background:#f8d7da;display:block;margin:auto;" />
        </div>
        <div style="flex:1;color:#721c24;">
            <h1 style="color:#721c24;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Oxygen','Ubuntu','Cantarell','Fira Sans','Droid Sans','Helvetica Neue',sans-serif;font-size:20px;font-weight:bold;margin:0 0 8px 0;padding:0;">Penyakit Alert!</h1>
            <p style="color:#721c24;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Oxygen','Ubuntu','Cantarell','Fira Sans','Droid Sans','Helvetica Neue',sans-serif;font-size:15px;margin:2px 0;"><b>Penyakit:</b> {{diseaseName}}</p>
            <p style="color:#721c24;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Oxygen','Ubuntu','Cantarell','Fira Sans','Droid Sans','Helvetica Neue',sans-serif;font-size:15px;margin:2px 0;"><b>Aquarium ID:</b> {{akuariumId}}</p>
            <p style="color:#721c24;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Oxygen','Ubuntu','Cantarell','Fira Sans','Droid Sans','Helvetica Neue',sans-serif;font-size:15px;margin:2px 0;"><b>Jumlah Ikan Sakit:</b> {{jumlahIkanSakit}}</p>
        <div style="text-align:right;">
      <span style="color:#721c24;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Oxygen','Ubuntu','Cantarell','Fira Sans','Droid Sans','Helvetica Neue',sans-serif;font-size:13px;font-weight:bold;">Ditambahkan oleh: {{addedBy}}</span>
    </div>
        </div>
    </div>
    
    <p style="color:#721c24;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Oxygen','Ubuntu','Cantarell','Fira Sans','Droid Sans','Helvetica Neue',sans-serif;font-size:13px;line-height:22px;margin-top:18px;margin-bottom:8px;text-align:center;font-weight:bold;">This is an <span style='color:#721c24;'>important</span> notification from Aquaminder</p>
</div>
</body>
</html>
